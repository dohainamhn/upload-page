<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://kit.fontawesome.com/e303127aba.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/uploadPage.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="nav-bar">
                <a href="">
                    <div class="symbol">Online Class</div>
                </a>
                <div class="search-bar">
                    <div>
                        <input placeholder="Search..." type="text" name="" id="">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="nav-bar-info-User">
                    <div><img src="" alt=""></div>
                    <div class="user-name"></div>
                    <div class="notification">
                        <i class="far fa-envelope"></i>
                    </div>
                    <div class="log-out-bnt">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div class="upload-img">
                    <div>
                        <img src="https://static.thenounproject.com/png/558475-200.png" alt="">
                        <label for="upload">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" name="" id="upload" class="display-none">
                    </div>
                </div>
                <div class="menu-div">
                    <h1 class="title"> Profile</h1>
                    <div class="menu-bnt">
                        <div>
                            <button id="profile-bnt" class="active-bnt">Profile</button>
                            <button id="edit-profile-bnt" >Edit profile</button>
                            <button id="edit-password-bnt">Edit password</button>
                        </div>
                    </div>
                </div>
                <div class="profile-box">
                   <form id="reset-password-form">
                        <div class="input-bar mr-t-2">
                            <span class="label">Current Password</span>
                            <input type="text">
                            <span class="error" id="currtentPassword" ></span>
                        </div>
                        
                        <div class="input-bar mr-t-2">
                            <span class="label">New Password</span>
                            <input type="text">
                            <span class="error" id="newPassword"></span>
                        </div>
                        <div class="input-bar mr-t-2">
                            <span class="label">Confirm Password</span>
                            <input type="text">
                            <span class="error" id="confirmPassword"></span>
                        </div>
                        <button class="bnt">Confirm</button>
                   </form>
                </div>
            </div>
        </div>
    </div>
    <script  src="./js/controller.js"></script>
    <script  src="./js/model.js"></script>
    <script  src="./js/view.js"></script>
    <script  src="./js/index.js"></script>
    <script  src="./js/components.js"></script>
</body>
</html>
