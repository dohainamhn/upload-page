<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://kit.fontawesome.com/e303127aba.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/uploadPage.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="nav-bar">
                <a href="">
                    <div class="symbol">Online Class</div>
                </a>
                <div class="search-bar">
                    <div>
                        <input placeholder="Search..." type="text" name="" id="">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="nav-bar-info-User">
                    <div><img src="" alt=""></div>
                    <div class="user-name"></div>
                    <div class="notification">
                        <i class="far fa-envelope"></i>
                    </div>
                    <div class="log-out-bnt">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div class="upload-img">
                    <div>
                        <img src="https://static.thenounproject.com/png/558475-200.png" alt="">
                        <label for="upload">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" name="" id="upload" class="display-none">
                    </div>
                </div>
                <div class="menu-div">
                    <h1 class="title"> Profile</h1>
                    <div class="menu-bnt">
                        <div>
                            <button id="profile-bnt" class="active-bnt">Profile</button>
                            <button id="edit-profile-bnt" >Edit profile</button>
                            <button id="edit-password-bnt">Edit password</button>
                        </div>
                    </div>
                </div>
                <div class="profile-box">
                   <form id="edit-profile-form" >
                    <div class="update-profile-bnt">
                        <button class="bnt">Update</button>
                    </div>
                    <div class="profile-row">
                        <div class="input-bar">
                           <span class="label">First name</span>
                           <input type="text">
                        </div>
                        <div class="check-is-teacher">
                           <div class="inner-check">
                               <input type="checkbox" name="isTeacher">
                               <span class="label">Teacher</span">
                           </div>
                           <div class="inner-check">
                            <input type="checkbox" name="isStudent">
                               <span class="label">Student</span>
                           </div>
                        </div>
                    </div>
                    <div class="profile-row">
                    <div class="input-bar">
                        <span class="label">Last name</span>
                        <input type="text">
                    </div>
                    <div class="work-at input-bar">
                        <span class="label">Work/Study At</span>
                        <input type="text">
                    </div>
                    </div>
                    <div class="profile-row">
                    <div class="profile-column">
                        <div class="input-bar">
                            <span class="label">Email</span>
                            <div class="email-profile"></div>
                        </div>
                        <div class="input-bar mrt-2">
                            <span class="label">Password</span>
                            <div class="password-profile">************</div>
                        </div>
                    </div>
                        <div class="input-bar about-me">
                            <span class="label">About me</span>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
    <script  src="./js/controller.js"></script>
    <script  src="./js/model.js"></script>
    <script  src="./js/view.js"></script>
    <script  src="./js/index.js"></script>
    <script  src="./js/components.js"></script>
</body>
</html>
